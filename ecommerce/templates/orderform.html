{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1 style="color:#f5e4cb;" class="m-4">Order Form</h1>
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3 col-md-6">
    <label for="address" class="form-label" style="color:#f5e4cb;">Address</label>
    <input type="text" class="form-control" id="address" name="a">
  </div>
        <div class="mb-3 col-md-6">
    <label for="phone" class="form-label" style="color:#f5e4cb;">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="p">
  </div>
        <div class="mb-3 col-md-6">
    <label for="acc_no" class="form-label" style="color:#f5e4cb;">Account Number</label>
    <input type="number" class="form-control" id="acc_no" name="an">
  </div>
  <button type="submit" class="btn btn-warning col-md-2 mb-5">Submit</button>
</form>
</center>
{% endblock %}
