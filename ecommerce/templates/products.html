{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{c.image.url}}" width="100%" height="450px">
</div>
<div class="container-fluid mt-3" style="color:#f5e4cb;">
    <center><h3><b>{{c.name}}</b></h3></center>
    <p style="text-align:justify;line-height:2;letter-spacing:1.5px;">{{c.desc}}</p>
</div>
<div class="row m-5">
    {% for i in p %}
    <div class="col-md-4">
        <div class="card" style="width: 100%;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="100%">
  <div class="card-body">
      <center><h5 class="card-title" style="color:#e69010;"><b>{{i.name}}</b></h5>
            <h6 class="card-title" style="color:#e69010;"><b>{{i.price}}</b></h6>
            <a href="{% url 'shop:detailproduct' i.name %}" class="btn btn-warning">DETAILS</a></center>
  </div>
</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
