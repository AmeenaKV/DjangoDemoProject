{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h1 style="color:#f5e4cb;" class="m-4">Registration Page</h1>
    <form method="POST">
      {% csrf_token %}
  <div class="mb-3 col-md-6">
    <label for="uname" class="form-label" style="color:#f5e4cb;">Username</label>
    <input type="text" class="form-control" id="uname" name="u">
  </div>
  <div class="mb-3 col-md-6">
    <label for="password" class="form-label" style="color:#f5e4cb;">Password</label>
    <input type="password" class="form-control" id="password" name="p">
  </div>
        <div class="mb-3 col-md-6">
    <label for="confirm_password" class="form-label" style="color:#f5e4cb;">Confirm Password</label>
    <input type="password" class="form-control" id="confirm_password" name="cp">
  </div>
        <div class="mb-3 col-md-6">
    <label for="fname" class="form-label" style="color:#f5e4cb;">First Name</label>
    <input type="text" class="form-control" id="fname" name="f">
  </div>
        <div class="mb-3 col-md-6">
    <label for="lname" class="form-label" style="color:#f5e4cb;">Last Name</label>
    <input type="text" class="form-control" id="lname" name="l">
  </div>
        <div class="mb-3 col-md-6">
    <label for="email" class="form-label" style="color:#f5e4cb;">Email Address</label>
    <input type="email" class="form-control" id="email" name="e">
  </div>
  <button type="submit" class="btn btn-warning col-md-2 mb-5">Submit</button>
</form>
</center>
{% endblock %}
