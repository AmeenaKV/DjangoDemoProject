{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2 class="m-3">Place List</h2>
</center>
    <table class="table table-bordered border-danger table-primary table-hover">
        <tr>
            <th>ID</th>
            <th>IMAGE</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
        </tr>
        {% for i in p %}
        <tr>
            <td>{{i.id}}</td>
            <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
